<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DienTichHinhTron</title>
</head>
<body>
    <h2>
        Chương Trình Tính Diện Tích Hình Tròn
    </h2>
        <script>
                let bankinh;
                let PI;
                bankinh = prompt('Nhập bán kính đường tròn');
                r = parseInt(bankinh);
                PI = 3,14;
                s = (r*2)*PI;
                document.write('Diện Tích Hình Tròn = ' + s);
            </script>
</body>
</html>
