<html lang="en">

    <title>ChuViHinhTron</title>
</head>
<body>
    <h2>
        Chương Trình Tính Chu Vi Hình Tròn
    </h2>
        <script>
                let bankinh;
                let PI;
                bankinh = prompt('Nhập bán kính đường tròn');
                r = parseInt(bankinh);
                PI = 3,14;
                d = r*2*PI;
                document.write('Chu Vi Hình Tròn = ' + d);
            </script>
</body>
