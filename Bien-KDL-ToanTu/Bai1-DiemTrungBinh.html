<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DiemTrungBinh</title>
</head>
<body>
        <h2>
                Chương Trình Tính Điểm Trung Bình
            </h2>
        <script>
                let  vatly;
                let  hoahoc;
                let  sinhhoc;
                vatly = prompt("Nhap Diem Mon Vat Ly");
                hoahoc = prompt("Nhap Diem Mon Hoa Hoc");
                sinhhoc = prompt("Nhap Diem Mon Sinh Hoc");
                let vl = parseInt(vatly);
                let hh = parseInt(hoahoc);
                let sh = parseInt(sinhhoc);
                dtb = (vl + hh + sh)/3;
                tongdiem = vl + hh + sh;
                document.write('Điểm Trung Bình = ' + dtb);
                document.write('<br/>');
                document.write('Tổng Điểm 3 Môn = ' + tongdiem);
            </script>
    
</body>
</html>
