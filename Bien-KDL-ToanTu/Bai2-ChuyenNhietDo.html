<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DoiNhetDo</title>
</head>
<body>
        <h2>
                Chương Trình Chuyển Đổi Nhiệt Độ
            </h2>
    <script>
        let Celsius;
		Celsius = prompt('Nhập độ Celsius');
		c = parseInt(Celsius) ;
		f = (9*c)/5 + 32;
        document.write('Độ Fahrenheit ' + f );
        </script>
 </body>
</html>
