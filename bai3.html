<script>
    function isLeapYear(year) {
        if (year % 4 === 0) {
            if (year % 100 === 0) {
                if (year % 400 === 0) {
                    return true;
                }
            } else {
                return true;
            }
        }
        return false;
    }

    let year = parseInt(prompt("Enter a year"));
    alert(isLeapYear(year));
</script>
