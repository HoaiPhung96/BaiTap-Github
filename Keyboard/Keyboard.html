<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body onload="docReady()">
    <img id="pacman" src="images/pacman.png" style="position:absolute;left:0; top:0;" height="100" width="80" />
    <script>
        function upArrowPressed() {
            let element = document.getElementById("pacman");
            element.style.top = parseInt(element.style.top) - 20 + 'px';
        }
        function downArrowPressed() {
            let element = document.getElementById("pacman");
            element.style.top = parseInt(element.style.top) + 20 + 'px';
        }
        function leftArrowPressed() {
            let element = document.getElementById("pacman");
            element.style.left = parseInt(element.style.left) - 20 + 'px';
        }
        function rightArrowPressed() {
            let element = document.getElementById("pacman");
            element.style.left = parseInt(element.style.left) + 20 + 'px';
        }
        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 38: upArrowPressed();
                    break;
                case 40: downArrowPressed();
                    break;
                case 37: leftArrowPressed();
                    break;
                case 39: rightArrowPressed();
                    break;
            }
        }
        function docReady() {
            window.addEventListener('keydown', moveSelection);
        }
    </script>
</body>

</html>
