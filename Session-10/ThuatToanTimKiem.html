<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validate Number Phone</title>
</head>

<body>
    <fieldset>
        <legend>Kiểm tra số nhà mạng Viettel</legend>
        <input type="number" id="input1">
        <input type="button" value="Check" onclick="validateNumberPhone()">
        <div id="result1"></div>
    </fieldset>
</body>
<script>
    function validateNumberPhone(phonenumber) {
        let number = document.getElementById('input1').value;
        egexp = /^(09)|(03)([0-9]{8})$/;
        if (egexp.test(number))
            document.getElementById('result1').innerHTML = "<b>Số: " + number + " là số của nhà mạng Viettel";
        else
            document.getElementById('result1').innerHTML = "<b>Số: " + number + " không phải là số của nhà mạng Viettel";
    }
</script>
