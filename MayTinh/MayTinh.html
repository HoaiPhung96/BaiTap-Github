<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MayTinh</title>
</head>
<body>
	<script>
		function a_addition_b(form) {
			a=eval(form.a.value)
			b=eval(form.b.value)
			c=a+b
			form.ans.value = c
		}
		function a_subtraction_b(form) {
			a=eval(form.a.value)
			b=eval(form.b.value)
			c=a-b
			form.ans.value=c
		}
		function a_multiplication_b(form) {
			a=eval(form.a.value)
			b=eval(form.b.value)
			c=a*b
			form.ans.value=c
		}
		function a_division_b(form) {
			a=eval(form.a.value)
			b=eval(form.b.value)
			c=a/b
			form.ans.value = c
		}
	</script>
	<form name="formx">
		<h2><input type="number" size="4" value="2" name="a">
            <input type="number" size="4" value="2" name="b"><br>
			<input type="button" value="addition (+) " onClick="a_addition_b(this.form)">
			<input type="button" value="subtraction (-) " onClick="a_subtraction_b(this.form)">
			<input type="button" value="multiplication (x) " onClick="a_multiplication_b(this.form)">
            <input type="button" value="division (/)" onClick="a_division_b(this.form)"><br>
            <p>Kết quả: <output name="ans" ></output></p>
        </h2>
		</form>

	</body>
</html>
