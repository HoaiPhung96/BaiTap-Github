<!DOCTYPE html>
<html lang="en">

<head>

    <title>Câu 3 | Kiểm Tra Số Nguyên Tố </title>
</head>

<body>
    <h2>Câu 3: Kiểm tra số nguyên tố</h2>
</body>
<script>
    function isPrime(num) {
        for (let i = 2; i < num; i++)
            if (num % i === 0) return false;
        return num !== 1 && num !== 0;
    }
    document.write("<b>" + isPrime(12), "<br>" + isPrime(17));
</script>

</html>
