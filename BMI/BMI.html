<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI</title>
</head>

<body>
    <h2>
        <script>
            let weight;
            let height;
            weight = parseInt(prompt('nhập vào cân nặng'));
            height = parseInt(prompt('nhập vào chiều cao "m"'));
            bmi = weight / (height * height);
            if (bmi < 18)
                document.write("Underweight");
            else if (bmi < 25.0)
                document.write("Normal");
            else if (bmi < 30.0)
                document.write("Overweight");
            else if (bmi > 30.0)
                document.write("Obese");
            else
                document.write("Fall");
        </script>
    </h2>
</body>

</html>
