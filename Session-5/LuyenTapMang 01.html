<script>
    function ready() {
        document.getElementById("bai1").onclick = function() {
            let arrNumber = [];
            let count = 0;
            for (let i = 0; i < 10; i++) {
                arrNumber[i] = parseInt(prompt("Nhập mảng"));
                if (arrNumber[i] >= 10) count++;
            }
            alert("Có " + count + " số lớn hơn 10");
        }
    }
</script>
