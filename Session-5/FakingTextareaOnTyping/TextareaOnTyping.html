<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Ứng dụng vui Faking Textarea on Typing</title>
</head>

<body>
    <h2>Faking Textarea on Typing</h2>
    <form name="form">
        <textarea name="txt" cols="40" rows="10" onkeydown="myArray();"></textarea>
    </form>
</body>
<script>
    let array = ['I', ' ', '♥', ' ', 'C', 'O', 'D', 'E', ' ', 'G', 'Y', 'M', '-', ' ', 'R', 'A', 'I', 'S', 'I', 'N', 'G', ' ', 'T', 'H', 'E', ' ', 'B', 'A', 'R', '!'];
    let n = "";

    function myArray() {
        t = document.form.txt.value;
        j = t.length;
        if (j > 0) {
            for (var i = 0; i < j; i++) {
                n = n + array[i];
                if (i === 30) {
                    document.form.txt.value = "";
                    n = "";
                }
            }
        }
        document.form.txt.value = n;
        n = "";
        setTimeout("myArray()", 1);

    }
</script>

</html>
