<script>
    function validateNameClass(name) {
        egexp = /^[ACP][0-9]{4}[GHIKLM]$/;
        if (egexp.test(name))
            document.write("<b>" + name + " Tên này được sử dụng<br>");
        else
            document.write("<b>" + name + " Tên này không được dùng<br>");
    }
    validateNameClass("C0318G");
    validateNameClass("M0318G");
    validateNameClass("P0323A");
</script>
