<script>
    let soNuyenTo = prompt('nhập số bất kì');

    function soNuyenTo(number) {
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0)
                alert(soNuyenTo + "khong phải là snt");
        }
        alert(soNuyenTo + "la snt");
    }
</script>
