<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KT So Nguyen To</title>
</head>

<body>
    <form>
        <h3>Kiểm Tra số Nguyên Tố</h3>
        <input type="number" id="inputSnt">
        <input type="button" value="Check!" onclick="showSnt()"><br>
        <div id="result"></div>
    </form>
</body>
<script>
    function showSnt() {
        let inputSnt = document.getElementById("inputSnt").value;
        let ketqua = "";
        for (let i = 0; i <= inputSnt; i++) {
            if (kiemtra(i) == true) {
                ketqua += i + "  ";
                document.getElementById("result").innerHTML = ketqua;
            }
        }
    }

    function kiemtra(n) {
        let kiemtra = false;
        let count = 0;
        if (n < 2)
            return false;
        else {
            for (let j = 2; j < (n / 2); j++)
                if (n % j == 0)
                    count += 1;
            if (count === 0)
                kiemtra = true;
            else
                kiemtra = false;
        }
        return kiemtra;
    }
</script>

</html>
