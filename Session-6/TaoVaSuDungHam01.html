<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LT-Tạo Và SD Hàm</title>
</head>

<body>
    <fieldset>
        <legend>Bài 1</legend>
        <input type="button" onclick="clickMe()" value="Click Me">
        <span id="result"></span>
    </fieldset><br>
    <fieldset>
        <legend>Bài 2</legend>
        <input type="number" id="input">
        <input type="button" onclick="clickMe2()" value="Click Me">
        <span id="result2"></span>
    </fieldset><br>
    <fieldset>
        <legend>Bài 3</legend>
        <input type="number" id="inputBai31">
        <input type="number" id="inputBai32">
        <input type="button" onclick="clickMe3()" value="Click Me">
        <span id="result3"></span>
    </fieldset>

    <fieldset>
        <legend>bài 5 tìm chòm sao của sao</legend>
        <input type="text" id='inputSao'>
        <button type="button" onclick="chomsao();">kết quả</button>
        <span id="result5"></span>
    </fieldset>
</body>
<script>
    function clickMe() {
        document.getElementById("result").innerHTML = "hê lô mấy cưng!";
    }

    function clickMe2() {
        let input = parseInt(document.getElementById("input").value);
        document.getElementById("result2").innerHTML = "Kết quả: " + (input + 1);
    }

    function clickMe3() {
        let inputBai31 = parseInt(document.getElementById("inputBai31").value);
        let inputBai32 = parseInt(document.getElementById("inputBai32").value);
        if (inputBai31 > inputBai32)
            document.getElementById("result3").innerHTML = "Giá trị " + inputBai31 + " lớn hơn " + inputBai32;
        else
            document.getElementById("result3").innerHTML = "Kết quả: " + (inputBai31 + inputBai32);
    }

    let saoArr1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let saoArr2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

    function chomsao() {
        let timkiem = document.getElementById('inputSao').value;
        for (let i = 0; i < saoArr1.length; i++) {
            if (timkiem === saoArr1[i]) {
                document.getElementById('result5').innerHTML = ' sao <b>' + saoArr1[i] + '</b> thuộc chòm sao <b>' + (saoArr2[i]);
                break;
            } else {
                document.getElementById('result5').innerHTML = "<b>" + timkiem + '</b> tên sao không đúng';
            }
        }

    }
</script>

</html>
