<script>
    let celsius = parseFloat(prompt('Nhập vào nhiệt độ hiện tại °C'));
    if (celsius > 100)
        document.write("<h3>" + "Vui lòng giảm nhiệt độ")
    else if (celsius < 20)
        document.write("<h3>" + "Vui lòng tăng nhiệt độ")
</script>
