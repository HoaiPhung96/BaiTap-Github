<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Total-VongLapFor</title>
</head>

<body>

    <h3>JavaScript Total-VongLapFor</h3>
    <h3>
        <span>Kết quả: </span><span id="demo"></span>
    </h3>
    <script>
        let num = prompt("Enter your number: ");
        let total = 0;
        for (i = 0; i <= num; i++) {
            total = total + i;
        }
        document.getElementById("demo").innerHTML = total;
    </script>
</body>

</html>
